<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pricing - AVOCAT STUDIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="pricing">
    <h2>Pricing</h2>
    <div class="price-card">
      <h3>Basic</h3>
      <p class="price">₩100,000</p> <!-- //수정가능// -->
      <p>간단한 월드 디자인<br>기본 기능 포함 //수정가능//</p>
    </div>
    <div class="price-card">
      <h3>Pro</h3>
      <p class="price">₩300,000</p> <!-- //수정가능// -->
      <p>커스텀 디자인<br>인터랙션 기능 추가 //수정가능//</p>
    </div>
    <div class="price-card">
      <h3>Premium</h3>
      <p class="price">₩500,000+</p> <!-- //수정가능// -->
      <p>풀 월드 제작<br>브랜딩 맞춤형 //수정가능//</p>
    </div>
  </section>
</body>
</html>
